{% extends "colt/base.html" %}

{% load static from staticfiles %}

{% block title %}Phosphatome.Net contact{% endblock %}

{% block content %}

<div class="page-header pagination-centered">
  <h4>Contact</h4>
</div>

<form action="" class="form" role="form" method="post">{% csrf_token %}
	<div class="row-fluid">
		<div class="col-lg-3 col-sm-3 col-md3"></div>
		<div class="col-lg-6 col-sm-6 col-md6">	
		    <div class="form-group">
			    <label for="id_subject">Subject</label>
			    <input id="id_subject" class="form-control" type="text" name="subject" maxlength="100" placeholder="Enter subject (max 100 characters)">
			</div>		
			<div class="form-group">
			    <label for="message">Message</label>
				<textarea class="form-control" rows="5" name="message" id="id_message" placeholder="Enter Message"></textarea>
			</div>
			<div class="form-group">
				<label for="email">Email address</label> <input
					type="email" class="form-control" name="sender" id="id_sender"
					placeholder="Enter email">
			</div>
			<div class="checkbox">
				<label> <input type="checkbox" name="cc_myself" id="id_cc_myself"> CC myself
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
		<div class="col-lg-3 col-sm-3 col-md3"></div>
	</div>
</form>

<div class="row spacer"></div>

{% endblock %}
